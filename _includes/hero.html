<section class="block {% if block.settings.top_margin == "none" %}remove-top-margin{% endif %} {% if block.settings.bottom_margin == "none" %}remove-bottom-margin{% endif %}" id="fourteen">
  <div style="font-size: 12px; background: #f6f6f6; padding: 20px; margin: 1em;">
    <div class="container">
      <img src="{{ block.image }}" alt="" style="max-width: 100%;">
      <h1 style="{% if block.settings.text_color %}color: {{ block.settings.text_color }}{% endif %}">{{ block.heading }}</h1>
      <p style="{% if block.settings.text_color %}color: {{ block.settings.text_color }}{% endif %}">{{ block.text}}</p>
    </div>
  </div>
</div>
