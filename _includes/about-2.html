<section class="block {% if block.settings.top_margin == "none" %}remove-top-margin{% endif %} {% if block.settings.bottom_margin == "none" %}remove-bottom-margin{% endif %}" id="one">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
        <div class="text">
          {% if block.heading %}
          <h2 style="{% if block.settings.text_color %}color: {{ block.settings.text_color }}{% endif %}">{{ block.heading }}</h2>
          {% endif %}
          {% if block.text %}
          <p style="{% if block.settings.text_color %}color: {{ block.settings.text_color }}{% endif %}">{{ block.text | markdownify }}</p>
          {% endif %}
        </div>
      </div>
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
        <div class="image">
          {% if block.image %}
            <img src="{{ block.image }}" alt="">
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
